# some terminal configs

# importing other configs
[general]
import = [
  "~/.config/alacritty/solarized_light.toml",
]

# be more comaptible when ssh-ing into other computers
[env]
TERM = "xterm-256color"

# font settings
[font]
size = 14.0

[font.normal]
family = "Bitstream Vera Sans Mono"

[font.bold]
family = "Bitstream Vera Sans Mono"
style  = "Bold"

[font.bold_italic]
family = "Bitstream Vera Sans Mono"
style  = "Bold Italic"

[font.italic]
family = "Bitstream Vera Sans Mono"
style  = "Italic"

[window]
dynamic_title = true
startup_mode  = "Windowed"



[[hints.enabled]]
command = "open"
binding = { key = "u", mods = "Control|Shift" }
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\\u{0000}-\\u{001F}\\u{007F}-\\u{009F}<>\"\\s{-}\\\\^⟨⟩`]+"
mouse.enabled = true
mouse.mods = "Shift"
