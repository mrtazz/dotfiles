name: spec

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, labeled]


jobs:

  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1

    - name: install depdendencies
      run: |
        make bundle-install

    - name: install the dotfiles
      run: |
        make install

    - name: run spec
      run: |
        make spec
