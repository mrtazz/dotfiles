name: CI

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, labeled]


jobs:

  build:
    name: spec
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2

    - name: install depdendencies
      run: |
        make bundle-install

    - name: run spec
      run: |
        make spec
